<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="./images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Services</a></li>
        </ul>
        <img src="./images/menu.png" alt="menu" class="menu" />
      </nav>
    </header>
    <div class="box">
      <div class="text-box">
        <h1>I'm <span class="auto-input"></span></h1>
        <p>
          You can reach out to me if you need any help in making a website for
          you or your business
        </p>
        <a href="">Contact Me</a>
        <a href="" class="btn">Download CV</a>
      </div>
      <img src="./images/user.png" alt="user" class="user-img" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./script.js"></script>
  </body>
</html>
